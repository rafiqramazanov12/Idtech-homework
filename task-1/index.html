<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Document</title>

<body class="body">

    <div class="container">
        <div class="left">
            <h3>Let's Chat </h3> <br>
            <p>Whether you have a question, want to <br> start a project or simply want to connect.</p> <br>
            <p>Feel free to send me a message in the <br> contact form</p>
        </div>
        <div class="right">
            <h2>contact</h2>
            <p>*Required</p>
            <form class="parent">
                

                <div class="form_group">

                    <input type="text" placeholder="Name*">
                </div>
                <div class="form_group">

                    <input type="email "  placeholder="Email *">
                </div>
                <div class="form_group">

                    <input type="text"  placeholder="Conpany">

                </div>
                <div class="form_group">
                    <input type="number"  placeholder="Phone">
                </div>

                <div class="form_group">

                    <textarea name="" id="" cols="24" rows="5" placeholder="Message"></textarea>
                </div>

                <button class="btn" type="submit">SUBMIT</button>
            </form>


        </div>

    </div>

</body>

</html>
