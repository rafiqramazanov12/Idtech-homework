<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="body">

    <div class="container">
        <div class="left">
            <h3>Let's Chat </h3> <br>
            <p>Whether you have a question, want to <br> start a project or simply want to connect.</p> <br>
            <p>Feel free to send me a message in the <br> contact form</p>
        </div>
        <div class="right">
            <h2>contact</h2>
            <p>*Required</p>
            <form class="parent">

                <div class="form_group">

                    <input type="text" id="name" placeholder="Name*">
                </div>
                <div class="form_group">

                    <input type="email " id="Email" placeholder="Email *">
                </div>
                <div class="form_group">

                    <input type="text" id="Conpany" placeholder="Conpany">

                </div>
                <div class="form_group">
                    <input type="number" id="Phone" placeholder="Phone">
                </div>

                <div class="form_group">

                    <textarea name="" id="" cols="24" rows="5" placeholder="Message"></textarea>
                </div>

                <button class="btn" type="submit">SUBMIT</button>
            </form>


        </div>

    </div>

</body>

</html>
