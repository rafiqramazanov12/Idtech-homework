<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="email_table">
        <div class="email_table_main">


            <h2 class="email_table_main_title">Already working together</h2>
            <p class="email_table_main_note">Log in to your account and and connect with <br> your teammates!</p>
            <form class="email_table_main_form">
                <div class="email_table_card">
                    <input type="email" placeholder="youremail@address.com">
                    <i class="fa-regular fa-circle-right"></i>
                </div>
            </form>
            <div class="avatars">
                <img src="./animal.jpeg" class="avatar" alt="">
                <img src="./cat.jpeg" class="avatar" alt="">
                <img src="./dog.jpeg" class="avatar" alt="">
                <img src="./lion.webp" class="avatar" alt="">
                <img src="./animal.jpeg_two.jpeg" class="avatar" alt="">

            </div>


        </div>

    </div>
    <script src="https://kit.fontawesome.com/be9d7b86c8.js" crossorigin="anonymous"></script>

</body>

</html>
