<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>

        <div class="parent">
            <div class="child">
                <h2>Already working together?</h2> <br>
            <p>Log in to your account and connect with</p>
            <p> your teammates!</p>
            
            
            <button class="btn">
                <p>youremail@address.com</p> <i class="fa-regular fa-circle-right"></i>
            </button>
            <div class="avatars">
                <img class="child-1" src="./images/Marvel.jpeg" alt="">
                <img class="child-2" src="./images/cat.jpeg" alt="">
                <img class="child-3" src="./images/dog.jpeg" alt="">
                <img class="child-4" src="./images/zebra.webp" alt="">
                <img class="child-5" src="./images/img.png" alt="">

            </div>


            
            
            

        </div>
        
    </div>
